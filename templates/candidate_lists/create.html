{% extends "layout.html" %}

{% block page_title %}{{ t!("candidate_list.form.create.title")|trans }}{% endblock %}
{% block candidate_lists_nav_class %}active{% endblock %}

{% block content %}
<section>
  <form method="post" action="{{ CandidateList::new_path() }}" class="form">
    {% include "candidate_lists/inner_form.html" %}
    <p class="form-field actions">
      <button type="submit" class="button">
        {{ t!("action.create")|trans }}
      </button>
      <a href="{{ CandidateList::list_path() }}" class="button secondary">
        {{ t!("action.cancel")|trans }}
      </a>
    </p>

  </form>
</section>
{% endblock %}
